<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create An Account</title>

        <link rel="stylesheet" href="Project1.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    </head>
    <body class="text-center">
        <h5 class="welcome">Complete this form to Create an Account!</h5>
        <div>
            <div id="formcontainer">
                <form id="accountForm" class="col-sm-12">
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Ex: John" class="col-sm-2">

                    <label for="firstname">Last Name:</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Ex: Smith" class="col-sm-2">

                    <br>
                    <br>

                    <label for="useremail">Enter your email:</label>
                    <input type="text" id="useremail" name="useremail" placeholder="Ex: johnsmith@gmail.com" class="col-sm-4">

                    <br>
                    <br>

                    <label for="username">Enter a Username</label>
                    <input type="text" id="username" name="username" class="col-sm-2">

                    <label for="password">Enter a Password</label>
                    <input type="password" id="userp" name="userp" class="col-sm-2">

                    <br>
                    <br>
                    <p>Please Select an Option:</p>
                    <input type="radio" id="choiceemp" name="radio" checked>
                    <label for="choiceemp" class="col-sm-2">I am a General Employee</label>
                    
                    <input type="radio" id="choiceman" name="radio">
                    <label for="choiceman" class="col-sm-2">I am a Financial Manager</label>

                    <br>
                    <br>
                    <button id="submitForm" class="btn btn-dark col-lg-4">Submit</button>

                </form>
            </div>
        </div>
        <div id="form-response">
            <!-- Nothing goes here, will be added by JS -->
        </div>

        <script src="EmployeeReimbursement.js"></script>
    </body>
</html>
