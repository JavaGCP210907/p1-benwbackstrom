<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Menu</title>

        <link rel="stylesheet" href="Project1.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">        
    </head>
    <body class="container">
        
        <div id="table-row" class="row">
            <!-- Table to display all the Reimbursement information -->
            <table id="reimbursementTable" class="table table-hover table-bordered table-dark">
                <thead id="reimbHead">
                    <tr>
                        <th>ID</th>
                        <th>Amount</th>
                        <th>Time Submitted</th>
                        <th>Time Resolved</th>
                        <th>Description</th>
                        <th>Author</th>
                        <th>Resolver</th>
                        <th>Status</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="reimbBody">
                    <!-- Leave Blank, fill with JS -->
                </tbody>
            </table>
        </div>

        <div id="spaced" class="row">
            <button id="getReimbsButton" class="btn btn-dark col-sm-3">My Past Reimbursements</button>
            <!-- Need ability to collect employee's past tickets -->
        </div>

        <div class="row text-center">
            <h5 class="welcome">Need to make a Ticket? Fill out this form!</h5>
            
            <div id="spaced-bordered" class="row text-center">
                
                <form id="reimbForm" class="col-sm-12">
                    <label for="amount">Amount:</label>
                    <input type="text" id="amount" name="amount" placeholder="$200" class="col-sm-2">
                    
                    <br>
                    <br>

                    <label for="description">Provide a Description:</label>
                    <input type="text" id="description" name="description" class="col-sm-6">

                    <br>
                    <br>
                    <select id="type-filter" class="form-select btn-dark selectpicker">
                        <option selected>Please Select a Type:</option>
                        <option value="1">Lodging</option>
                        <option value="2">Travel</option>
                        <option value="3">Food</option>
                        <option value="4">Other</option>
                    </select>

                    <br>
                    <br>
                    <button id="submitForm" class="btn btn-dark col-lg-4">Submit</button>

                </form>
            </div>
        </div>

        <script src="EmployeeMenu.js"></script>
    </body>
</html>
