<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Reimbursement System</title>
    
        <!-- CSS StyleSheet -->
        <link rel="stylesheet" href="Project1.css">
        <!-- This is a link to a bootstrap stylesheet, which will basically set a premade style for your page -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    </head>
    <body>
        
        <h3 class="welcome text-center">Welcome to the Employee Reimbursement System!</h3>
        <div id="login-container">
            <h5 class="col-lg-12">Please Enter Your Login Credentials</h5>
            <p class="col-sm-6">For Employees:</p>

            <table id="employee-login" class="col-sm-3">
                <tbody>
                    <tr>
                        <td>
                            <input id="emp-username" type="text" placeholder="username" class="col-sm-12">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="emp-password" type="password" placeholder="password" class="col-sm-12">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="emp-loginButton" class="btn btn-dark col-sm-12">Login</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <br>
            <br>

            <p class="col-sm-6">For Financial Managers:</p>
            <table id="manager-login" class="col-sm-3">
                <tbody>
                    <tr>
                        <td>
                            <input id="man-username" type="text" placeholder="username" class="col-sm-12">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input id="man-password" type="password" placeholder="password" class="col-sm-12">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="man-loginButton" class="btn btn-dark col-sm-12">Login</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div id="login-error">
            <!-- Nothing goes here unless the login fails -->
        </div>

        <div id="newemp" class="row">
            <p>Don't have an Account? Create one <a href="./NewEmployee.html">here.</a></p>
        </div>

        <script src="EmployeeReimbursement.js"></script>
    </body>
</html>
