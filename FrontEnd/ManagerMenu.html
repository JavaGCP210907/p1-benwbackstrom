<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Financial Manager Menu</title>

        <link rel="stylesheet" href="Project1.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">    
    </head>
    <body class="container">
        
            <div id="table-row" class="row">
                <!-- Table to display all the Reimbursement information -->
                <table id="reimbursementTable" class="table table-hover table-bordered table-dark">
                    <thead id="reimbHead">
                        <tr>
                            <th>ID</th>
                            <th>Amount</th>
                            <th>Time Submitted</th>
                            <th>Time Resolved</th>
                            <th>Description</th>
                            <th>Author</th>
                            <th>Resolver</th>
                            <th>Status</th>
                            <th>Type</th>
                            <th>Approve</th>
                            <th>Deny</th>
                        </tr>
                    </thead>
                    <tbody id="reimbBody">
                        <!-- Leave Blank, fill with JS -->
                    </tbody>
                </table>
            </div>

            
            <div id="spaced" class="row">
                Choose Type:
                <select id="reimbs-filter" class="col-sm-1">
                    <option value="All" selected>All</option>
                    <option value="Pending">Pending</option>
                    <option value="Approved">Approved</option>
                    <option value="Denied">Denied</option>
                </select>
                <button id="getReimbsButton" class="btn btn-dark col-sm-3">Get Reimbursements</button>
            </div>

            <div class="row">
                <p id="patch-response">
                    <!-- Sends either error or success method for an approve/reject reimbursement event -->
                </p>
            </div>
        

        <script src="ManagerMenu.js"></script>
    </body>
</html>
